<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Your Company</title>
</head>
<body>

    <header class="main-header">
        <nav>
            <div class="logo"><img src="logo_new.svg" style="width: 160px;"></div>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">API</a></li>

            </ul>
        </nav>
        <div class="header-content">
            <h1 style="font-family: 'Museo Sans', sans-serif; font-weight: 500">Welcome to Regent Quant</h1>
          <h2 style="font-family: 'Museo Sans', sans-serif; font-weight: 500; font-size: larger; margin-top: 5px; width: 100%">Asset Under Management: $700,000<br><section style="font-size: small; margin-top: 8px">data as of September, 2023</section></h2>
            <a href="https://digitalassets.tesla.com/tesla-contents/image/upload/IR/TSLA-Q3-2023-Update-3.pdf" class="tesla-button" style="--tds-btn--background-color: rgba(62, 106, 225, 0.1); --tcl-button-backdrop-filter: blur(8px); color: var(--tds-theme-foreground-high-contrast); font-family: 'Museo Sans'">Download Latest NAV Report</a>
            <a href="https://digitalassets.tesla.com/tesla-contents/image/upload/IR/TSLA-Q3-2023-Update-3.pdf" class="tesla-button" style="--tds-btn--background-color: rgba(62, 106, 225, 0.1); --tcl-button-backdrop-filter: blur(8px); color: var(--tds-theme-foreground-high-contrast); font-family: 'Museo Sans'">Checkout Latest Backtested Data</a>
        </div>
    </header>

    <style>
        @font-face {
    font-family: 'YourFontName'; /* Choose a name for your font */
    src: url('Font/MuseoSans_500.otf') format('otf'),
         url('Font/MuseoSans_700.otf') format('otf');
    /* Add more formats if needed */
  }

        .main-header {
            background-image: url('spacex.jpg');
            height: 500px;
            color: #FFF;
            background-size: cover;
            background-position: center;
            position: relative;
        }

nav {
            padding: 10px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;  /* This line vertically centers the logo and the ul */
        }
        nav .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        a {
          margin-top: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #FFF;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-family: "Museo Sans", sans-serif;
            font-weight: 500;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .header-content {
            position: absolute;
            bottom: 50px;
            left: 50px;
        }

        .header-content h1, .header-content h2 {
            margin: 0;
        }

        .button {
            background-color: #FFF;
            color: #000;
            padding: 10px 15px;
            border-radius: 5px;
            margin-right: 10px;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .tesla-button {
            padding: 10px 15px;
            border-radius: 5px;
            margin-right: 10px;
            text-decoration: none;
            display: inline-block;
            backdrop-filter: var(--tcl-button-backdrop-filter);
            background-color: var(--tds-btn--background-color);
            color: var(--tds-theme-foreground-high-contrast);
        }

        .tesla-button:hover {
            background-color: rgba(62, 106, 225, 0.3);
        }

            body, html {
        margin: 0;
        padding: 0;
    }
    </style>
</body>
</html>
