      <script type="text/javascript">
         const chartOptions = {
           layout: { textColor: 'white', background: { type: 'solid', color: 'transparent' } },
         grid: {
         vertLines: {
         color: 'rgba(36, 40, 50, 1)', // Your desired color for vertical grid lines (x-axis)
         },
         horzLines: {
         color: 'rgba(36, 40, 50, 1)', // Your desired color for horizontal grid lines (y-axis)
         },
         }};

         const chart = LightweightCharts.createChart(document.getElementById('fund-nav-chart-container'), chartOptions);
const areaSeries = chart.addAreaSeries({ lineColor: '#215DF5', topColor: '#215DF5', bottomColor: 'transparent' });

const data = [{time:'2023-07-07',value:96.6497},	{time:'2023-07-14',value:106.9302},	{time:'2023-07-21',value:103.1479},	{time:'2023-07-28',value:109.7243},	{time:'2023-08-04',value:100.1475},	{time:'2023-08-11',value:94.6994},	{time:'2023-08-18',value:88.1341},	{time:'2023-08-25',value:92.6439},	{time:'2023-09-01',value:103.2930},	{time:'2023-09-08',value:99.1047},	{time:'2023-09-15',value:97.1640},	{time:'2023-09-22',value:87.0461},	{time:'2023-09-29',value:87.3086},	{time:'2023-10-06',value:96.1599},	{time:'2023-10-13',value:94.1884},	{time:'2023-10-20',value:84.5230},	{time:'2023-10-27',value:77.8002},	{time:'2023-11-03',value:89.9546},	{time:'2023-11-10',value:102.4223},	{time:'2023-11-17',value:109.4888},	{time:'2023-11-24',value:112.7972},	{time:'2023-12-01',value:109.6887},	{time:'2023-12-08',value:113.0941},	{time:'2023-12-15',value:124.9134},	{time:'2023-12-22',value:130.2621},	{time:'2023-12-29',value:129.3513},	{time:'2024-01-05',value:115.8546},];

         areaSeries.setData(data);
let minimumPrice = data[0].value;
let maximumPrice = minimumPrice;
for (let i = 1; i < data.length; i++) {
	const price = data[i].value;
	if (price > maximumPrice) {
		maximumPrice = price;
	}
	if (price < minimumPrice) {
		minimumPrice = price;
	}
}

const lineWidth = 1;
// Adding the IPO Price line
  areaSeries.createPriceLine({
    price: 100,
    color: '#ffffff',
	lineWidth: lineWidth,
    lineStyle: LightweightCharts.LineStyle.Dotted,
    axisLabelVisible: true,
    title: 'IPO',
  });

const minPriceLine = {
	price: minimumPrice,
	color: '#DC486E',
	lineWidth: lineWidth,
    lineStyle: LightweightCharts.LineStyle.Dotted,
	axisLabelVisible: true,
	title: 'MIN',
};

const maxPriceLine = {
	price: maximumPrice,
	color: '#449782',
	lineWidth: lineWidth,
    lineStyle: LightweightCharts.LineStyle.Dotted,
	axisLabelVisible: true,
	title: 'MAX',
};

areaSeries.createPriceLine(minPriceLine);
areaSeries.createPriceLine(maxPriceLine);


         chart.timeScale().fitContent();
         chart.applyOptions({
                       layout: {
                             fontFamily: "'Saira Condensed', sans-serif",
                         },
                     });

         window.addEventListener('resize', resizeChart);

         function resizeChart() {
         const container = document.getElementById('fund-nav-chart-container');
         chart.resize(
         container.offsetWidth,
         container.offsetHeight
         );
         }
         resizeChart();
         document.getElementById('download-chart').addEventListener('click', function() {
         const chartContainer = document.getElementById('fund-nav-chart-container');

         html2canvas(chartContainer, {
         scale: 5  // Increase this value for higher resolution
         }).then(canvas => {
         const link = document.createElement('a');
         link.href = canvas.toDataURL('image/png');
         link.download = 'chart_high_res.png';
         link.click();
         });
         });


      </script>
