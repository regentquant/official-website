      <style>
         #fund-nav-chart-container {
         position: absolute;
         top: 10%;
         left: 10%;
         width: 80%;
         height: 800px;
         }
         h1 {
         font-family: "Saira Condensed", sans-serif;
         font-weight: 700;
         color: #333333;
         font-size: 2rem;
         margin-bottom: 10px;
         }
         #fund-nav-chart-container {
         width: 80%;
         height: 60vh;  /* Set height as a percentage of the viewport height */
         position: relative;
         margin-top: 10px !important;
         top: 0px !important;
         }
         @media screen and (max-width: 767px) {
         #fund-nav-chart-container {
         margin-top: 150px;
         position: relative;
         top: -100px;
         }
         }
         #footer {
         position: relative;
         top: 50px;
         bottom: 0px;
         width: 100%;
         height: 300px;
         padding: 0px;
         background: black;
         }
         h2 {
         font-family: "Saira Condensed", sans-serif;
         font-weight: 400;
         font-size: 1rem;
         color: #959595;
         }
         a {
         text-decoration: none;
         color: #959595;
         }
         a:hover {
         color: #333333;
         }
         img {
         width: 152px;
         margin-bottom: 10px;
         padding-left: 2px;
         user-select: none; /* Prevent text selection */
         pointer-events: none; /* Disable mouse interactions */
         }
         button {
         margin-top: 6px;
         margin-bottom: 10px;
         border-width: 0px;
         background: #333333;
         color: #FFFFFF !important;
         font-family: "Saira Condensed", sans-serif;
         font-weight: 500;
         border-radius: 2.5px;
         padding-left: 10px;
         padding-right: 10px;
         padding-top: 2px;
         padding-bottom: 2px;
         }
         button:hover {
         color: #959595;
         }
         button a {
           color: #FFFFFF;
         }
         #dashboard {
           width: 80%;
           margin: auto;
         }

   <body>
      <section style="text-align: left; margin: auto; width: 80%; padding-top: 100px">
         <img src="REGENTQUANT.svg">
         <h1>Regent Aggressive Growth Private Fund NAV (Weekly & Public Version)</h1>
                 <h2>Last updated: October 27, 2023</h2>
         <h2><a href="https://www.regentquant.com">Go Back To Home Screen</a></h2>

         <button><a href="Regent%20Aggressive%20Growth%20Private%20Fund%20NAV%20(Weekly%20&%20Public%20Version).png">Save Chart</a></button>
      </section>
      <!-- Fund NAV Chart -->
      <div id="fund-nav-chart-container"></div>

      <section id="dashboard">s</section>

      <section id="footer"></section>
      <script type="text/javascript">
         const chartOptions = { layout: { textColor: 'black', background: { type: 'solid', color: 'white' } } };
         const chart = LightweightCharts.createChart(document.getElementById('fund-nav-chart-container'), chartOptions);
         const baselineSeries = chart.addBaselineSeries({ baseValue: { type: 'price', price: 100 }, topLineColor: 'rgba( 38, 166, 154, 1)', topFillColor1: 'rgba( 38, 166, 154, 0.28)', topFillColor2: 'rgba( 38, 166, 154, 0.05)', bottomLineColor: 'rgba( 239, 83, 80, 1)', bottomFillColor1: 'rgba( 239, 83, 80, 0.05)', bottomFillColor2: 'rgba( 239, 83, 80, 0.28)' });

         const data = [
  { value: 100.0000, time: 1688083200 },
  { value: 96.6497, time: 1688688000 },
  { value: 106.9302, time: 1689292800 },
  { value: 103.1479, time: 1689897600 },
  { value: 109.7243, time: 1690502400 },
  { value: 100.1475, time: 1691107200 },
  { value: 94.6994, time: 1691712000 },
  { value: 91.7657, time: 1692144000 },
  { value: 92.6439, time: 1692921600 },
  { value: 103.2930, time: 1693526400 },
  { value: 99.1047, time: 1694131200 },
  { value: 97.1640, time: 1694736000 },
  { value: 87.0461, time: 1695340800 },
  { value: 87.3086, time: 1695945600 },
  { value: 96.1599, time: 1696550400 },
  { value: 94.1884, time: 1697155200 },
  { value: 84.5230, time: 1697760000 },
  { value: 77.8002, time: 1698364800 },
         ];

         baselineSeries.setData(data);

         chart.timeScale().fitContent();

         chart.applyOptions({
                         layout: {
                             fontFamily: "'Saira Condensed', sans-serif",
                         },
                     });

         window.addEventListener('resize', resizeChart);

         function resizeChart() {
         const container = document.getElementById('fund-nav-chart-container');
         chart.resize(
         container.offsetWidth,
         container.offsetHeight
         );
         }
         resizeChart();
         document.getElementById('download-chart').addEventListener('click', function() {
         const chartContainer = document.getElementById('fund-nav-chart-container');

         html2canvas(chartContainer, {
         scale: 5  // Increase this value for higher resolution
         }).then(canvas => {
         const link = document.createElement('a');
         link.href = canvas.toDataURL('image/png');
         link.download = 'chart_high_res.png';
         link.click();
         });
         });

      </script>
   </body>
</html>
