<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Fund NAV</title>
<link rel="icon" type="image/x-icon" href="favicon_1.png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<style>
#fund-nav-chart-container {
position: absolute;
top: 10%;
left: 10%;
width: 80%;
height: 800px;
}
h1 {
font-family: "Saira Condensed", sans-serif;
font-weight: 700;
color: #333333;
font-size: 2rem;
margin-bottom: 10px;
}
#fund-nav-chart-container {
width: 80%;
height: 80vh;  /* Set height as a percentage of the viewport height */
margin-top: 150px;
position: relative;
top: -100px;
}
@media screen and (max-width: 767px) {
#fund-nav-chart-container {
margin-top: 150px;
position: relative;
top: -100px;
}
}
#footer {
position: relative;
bottom: 0px;
width: 100%;
height: 300px;
padding: 0px;
background: black;
}
h2 {
font-family: "Saira Condensed", sans-serif;
font-weight: 400;
font-size: 1rem;
color: #959595;
}
a {
text-decoration: none;
color: #959595;
}
a:hover {
color: #333333;
}
img {
width: 152px;
margin-bottom: 10px;
padding-left: 2px;
user-select: none; /* Prevent text selection */
pointer-events: none; /* Disable mouse interactions */
}
button {
border-width: 0px;
background: #333333;
color: #FFFFFF;
font-family: "Saira Condensed", sans-serif;
font-weight: 500;
border-radius: 2.5px;
padding-left: 10px;
padding-right: 10px;
padding-top: 2px;
padding-bottom: 2px;
}
button:hover {

color: #333333;
border-width: 1px;
border-color: #333333;
padding-top: 1px;
padding-bottom: 1px;
}
</style>
</head>
<body>
<section style="text-align: left; margin: auto; width: 80%; padding-top: 100px">
<img src="REGENTQUANT.svg">
<h1>Regent Aggressive Growth Private Fund NAV (Daily & Private Version)</h1>
<h2><a href="https://www.regentquant.com">Go Back To Home Screen</a></h2>
<button id="download-chart">Save Chart</button>
</section>


<!-- Fund NAV Chart -->
<div id="fund-nav-chart-container"></div>
<section id="footer"></section>
<script type="text/javascript">
const chartOptions = { layout: { textColor: 'black', background: { type: 'solid', color: 'white' } } };
const chart = LightweightCharts.createChart(document.getElementById('fund-nav-chart-container'), chartOptions);
const baselineSeries = chart.addBaselineSeries({ baseValue: { type: 'price', price: 100 }, topLineColor: 'rgba( 38, 166, 154, 1)', topFillColor1: 'rgba( 38, 166, 154, 0.28)', topFillColor2: 'rgba( 38, 166, 154, 0.05)', bottomLineColor: 'rgba( 239, 83, 80, 1)', bottomFillColor1: 'rgba( 239, 83, 80, 0.05)', bottomFillColor2: 'rgba( 239, 83, 80, 0.28)' });

const data = [
{ value: 100.0000, time: 1688083200 },
{ value: 96.6497, time: 1688688000 },
{ value: 106.9302, time: 1689292800 },
{ value: 103.1479, time: 1689897600 },
{ value: 109.7243, time: 1690502400 },
{ value: 100.1475, time: 1691107200 },
{ value: 94.6994, time: 1691712000 },
{ value: 91.7657, time: 1692144000 },
{ value: 92.6439, time: 1692921600 },
{ value: 103.2930, time: 1693526400 },
{ value: 99.1047, time: 1694131200 },
{ value: 97.1640, time: 1694736000 },
{ value: 87.0461, time: 1695340800 },
{ value: 87.3086, time: 1695945600 },
{ value: 96.1599, time: 1696550400 },
{ value: 94.1884, time: 1697155200 },
{ value: 84.5230, time: 1697760000 },
];

baselineSeries.setData(data);

chart.timeScale().fitContent();
window.addEventListener('resize', resizeChart);

function resizeChart() {
const container = document.getElementById('fund-nav-chart-container');
chart.resize(
container.offsetWidth,
container.offsetHeight
);
}
resizeChart();
document.getElementById('download-chart').addEventListener('click', function() {
const chartContainer = document.getElementById('fund-nav-chart-container');

html2canvas(chartContainer, {
scale: 5  // Increase this value for higher resolution
}).then(canvas => {
const link = document.createElement('a');
link.href = canvas.toDataURL('image/png');
link.download = 'chart_high_res.png';
link.click();
});
});

</script>
</body>
</html>
