   <body>
      <section>
         <img id="site-logo" src="regentquant-logo-two-colors.svg">
         <h1 class="chart-title">Nasdaq-100 PE Ratio (Daily Update)</h1>
         <h2 class="go-back-to-home-screen"><a href="https://www.regentquant.com">Go Back To Home Screen</a></h2>
        <h2>Regentquant fetches the EPS of each individual stock daily to calculate the PE ratio, ensuring the data's accuracy.</h2>
      </section>
      <!-- Fund NAV Chart -->
      <div id="container"></div>
      <section id="footer"></section>
      <script type="text/javascript">
        // Lightweight Chartsâ„¢ Example: Two Price Scales
// https://tradingview.github.io/lightweight-charts/tutorials/how_to/two-price-scales

const chartOptions = {
	rightPriceScale: {
		visible: true,
	},
	leftPriceScale: {
		visible: true,
	},
	layout: {
		textColor: 'black',
		background: { type: 'solid', color: 'white' },
	},
	crosshair: {
		mode: 0, // CrosshairMode.Normal
	},
};
/** @type {import('lightweight-charts').IChartApi} */

const chart = LightweightCharts.createChart(document.getElementById('container'), chartOptions);


const candlestickSeries = chart.addCandlestickSeries({
	priceScaleId: 'left',
	upColor: '#26a69a', downColor: '#ef5350', borderVisible: false,
	wickUpColor: '#26a69a', wickDownColor: '#ef5350',
});

candlestickSeries.setData([
{time:'2023-11-24',open:15974.8504,high:16007.4257,low:15940.6226,close:15982.0033},
{time:'2023-11-27',open:15969.7201,high:16045.3003,low:15932.1928,close:15961.9808},
{time:'2023-11-28',open:15940.2938,high:16031.5152,low:15921.0676,close:16010.4291},{time:'2023-11-29',open:16111.3627,high:16166.5118,low:15976.6889,close:15987.5907},
{time:'2023-11-30',open:15987.6633,high:16013.481,low:15825.668,close:15947.8595},
{time:'2023-12-01',open:15892.5863,high:16013.7502,low:15834.9268,close:15997.5689},]
        );

const lineSeries = chart.addLineSeries({ color: '#2962FF' });
const data = [
{time:'2023-11-24',value:33.66},
{time:'2023-11-27',value:33.66},
{time:'2023-11-28',value:33.51},
        {time:'2023-11-29',value:33.61},{time:'2023-11-30',value:33.62},{time:'2023-12-01',value:33.86},
];

lineSeries.setData(data);


chart.timeScale().fitContent();

         chart.applyOptions({
                         layout: {
                             fontFamily: "'Saira Condensed', sans-serif",
                         },
                     });

         window.addEventListener('resize', resizeChart);

         function resizeChart() {
         const container = document.getElementById('container');
         chart.resize(
         container.offsetWidth,
         container.offsetHeight
         );
         }
         resizeChart();
         document.getElementById('download-chart').addEventListener('click', function() {
         const chartContainer = document.getElementById('container');

         html2canvas(chartContainer, {
         scale: 5  // Increase this value for higher resolution
         }).then(canvas => {
         const link = document.createElement('a');
         link.href = canvas.toDataURL('image/png');
         link.download = 'chart_high_res.png';
         link.click();
         });
         });

      </script>
   </body>
