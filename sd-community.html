<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Video Preview & Download</title>
    <style>
        /* Optional styling to center the video on the page */
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        iframe {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="video-container">
        <!-- Embed Video from Google Drive -->
        <iframe src="https://drive.google.com/file/d/1uiND2jHzddOtdzWWzsCBFT1teBp73Mni/preview" width="640" height="480"></iframe>

        <!-- Download Link -->
        <a href="https://drive.google.com/uc?export=download&id=1uiND2jHzddOtdzWWzsCBFT1teBp73Mni" target="_blank">Download Video</a>
    </div>

</body>

</html>
