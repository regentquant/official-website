            name: 'Line Series',
            type: 'line',
            data: lineData,
            yAxisIndex: 0
        },
        {
            name: 'Column Series',
            type: 'bar',
            data: columnData,
            yAxisIndex: 1

    ],
        dataZoom: [{  // This is the zoom functionality
            type: 'inside',
            start: 0,
            end: 100
        }, {

        }]
    };

    chart.setOption(option);
