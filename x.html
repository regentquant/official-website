<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        background: black;
      }
        .twitter-tweet {
            position: relative;
        }

        .dark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust the opacity as needed */
            pointer-events: none; /* Allows interaction with the tweet underneath */
        }

        .container {
        margin-top: 100px;
        width: 90%;
        display: flex;
      justify-content: center;
        }

        }
    </style>
</head>
<body>
<div class="container">
    <blockquote class="twitter-tweet" data-theme="dark">
        <p lang="en" dir="ltr">Be stronger than those who hate you, so that they cannot destroy you, and then forgive them</p>&mdash; Elon Musk (@elonmusk)
        <a href="https://twitter.com/elonmusk/status/1710797402959974460?ref_src=twsrc%5Etfw">October 7, 2023</a>
        <div class="dark-overlay"></div>
    </blockquote>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </div>
</body>
</html>
